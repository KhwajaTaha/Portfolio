<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Khwaja Mohd Taha ‚Äî Game Programmer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a0a0a;  /* page background */
    --fg:#f5f5f5;  /* primary text */
    --muted:#cfcfcf; /* secondary text */
    --card:#111;   /* card background */
    --ink:#fff;    /* ‚Äúink‚Äù color (white) */
    --line:#2a2a2a;/* divider lines */
    --radius:14px;
    --pad:8vw;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:Manrope,system-ui,sans-serif}
  a{color:var(--fg);text-decoration:none;border-bottom:2px solid transparent}
  a:hover{border-bottom-color:var(--fg)}
  img{max-width:100%;display:block}

  /* ===== Fixed Navbar ===== */
  header{
    position:fixed; top:0; left:0; width:100%; z-index:1000;
    background:var(--bg); border-bottom:2px solid var(--line);
  }
  nav{ display:flex; align-items:center; justify-content:space-between; padding:14px var(--pad); gap:16px; }
  .brand{ display:flex; align-items:center; gap:14px; font-weight:800; }
  .brand img{ width:48px; height:48px; border-radius:50%; }
  .badge{ font-size:12px; padding:4px 8px; border:2px solid var(--ink); border-radius:999px; }
  .links{ display:flex; align-items:center; gap:18px; }
  .btn{
    display:inline-flex; align-items:center; gap:10px;
    padding:9px 14px; border:2px solid var(--ink); border-radius:var(--radius);
    background:transparent; color:var(--fg); font-weight:700;
    transition:transform .15s ease, background .15s ease, color .15s ease;
  }
  .btn:hover{ background:var(--ink); color:var(--bg); transform:translateY(-1px); }
  .menu-btn{ display:none; border:2px solid var(--ink); background:transparent; color:var(--fg); border-radius:16px; padding:10px 12px; }

  /* Drawer + backdrop */
  .drawer{
    position:fixed; inset:0 0 0 auto; width:82vw; max-width:360px;
    background:var(--bg); border-left:2px solid var(--line);
    transform:translateX(102%); transition:transform .25s ease; z-index:1001;
    display:flex; flex-direction:column; gap:8px; padding:18px;
  }
  .drawer.open{ transform:translateX(0); }
  .drawer a,.drawer .btn{ border:2px solid var(--ink); border-radius:var(--radius); padding:12px 12px; }
  .drawer .close{ align-self:flex-end; border-radius:12px; }
  .backdrop{
    position:fixed; inset:0; z-index:1000; background:rgba(0,0,0,.45);
    opacity:0; pointer-events:none; transition:opacity .2s ease;
  }
  .backdrop.show{ opacity:1; pointer-events:auto; }
  body.menu-open{ overflow:hidden; }

  /* Main */
  main{ padding-top:96px; }
  section{ padding:60px var(--pad); border-bottom:2px solid var(--line); }
  h1,h2,h3{ margin:0 0 10px 0; line-height:1.1; }
  h1{ font-size: clamp(28px, 5vw, 48px); }
  h2{ font-size: clamp(20px, 3.4vw, 28px); }
  h3{ font-size: 20px; }
  p{ color:var(--muted); margin:8px 0 0 0; }

  /* Hero layout + avatar */
  .hero{
    display:grid;
    grid-template-columns: 1.1fr .9fr;
    gap: 40px;
    align-items: center;
  }
  .avatar-wrap{
    width: clamp(180px, 26vw, 320px);
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  overflow: hidden;                 /* <- crops the image to a perfect circle */
  /*border: 4px solid var(--ink);*/
  background: #0a0a0a;             /* same as page bg so edges blend */
  display: grid;
  place-items: center;
  box-shadow: 0 6px 0 #000;
  }
  .avatar{ width: 100%;
  height: 100%;
  object-fit: cover;                /* cover fills the circle nicely */
  border-radius: 50%;
object-position: -5% -80%; }
  .tag{ display:inline-block; border:2px solid var(--ink); border-radius:999px; padding:6px 10px; font-weight:800; letter-spacing:.2px; }

  /* Cards & grid */
  .grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap:18px; }
  .card{
    grid-column:span 12; background:var(--card);
    border:2px solid var(--ink); border-radius:var(--radius);
    padding:18px; transition: background .15s ease, color .15s ease, transform .15s ease;
  }
  .card:hover{ background: var(--ink);        /* white background */
  color: var(--bg);              /* dark text */
  transform: translateY(-2px); }
  .row-2 > .card{ grid-column:span 6; }
  .row-3 > .card{ grid-column:span 4; }
  .meta{ color:var(--muted); font-size:13px; margin-top:4px; }
  .list{ margin:8px 0 0 18px; color:var(--muted); }

/* Ensure nested text & headings also flip */
.card:hover h3,
.card:hover p,
.card:hover .meta,
.card:hover li,
.card:hover a {
  color: var(--bg);
  border-bottom-color: var(--bg); /* for links underline hover */
}

/* Optional: tone down bright emoji/icons */
.card:hover span[aria-hidden="true"] {
  filter: invert(1); /* flips icon color for contrast */
}
  /* Project thumbs (mono look) */
  .thumb{
    width:100%; border-radius:10px; margin-bottom:10px;
    filter: grayscale(1) contrast(1.15) brightness(.95);
    border:2px solid var(--ink);
    transition: filter .2s ease;
  }
  .thumb:hover{ filter: grayscale(0) contrast(1) brightness(1); }

  /* Contact layout */
  .contact{ grid-template-columns: repeat(2,1fr); }
  .contact .card{
    display:flex; align-items:center; justify-content:space-between; gap:16px;
  }
  .contact .card > div{ flex:1 1 auto; min-width:0; }
  .contact a{ display:inline-block; max-width:100%; overflow-wrap:anywhere; word-break:break-word; }

  /* Footer */
  footer{ padding:26px var(--pad) 70px; color:#9a9a9a; text-align:center; }

  /* Responsive */
  @media (max-width: 900px){
    .links{ display:none; }
    .menu-btn{ display:inline-flex; }
    .hero{ grid-template-columns:1fr; justify-items:center; text-align:center; }
    .hero .btn{ width:100%; justify-content:center; }
    .row-2 > .card, .row-3 > .card{ grid-column:span 12; }
    .contact{ grid-template-columns:1fr; }
  }
</style>
</head>

    /* ===== Components ===== */
    const SectionTitle = ({title}) => (<h2 style={{marginBottom:'14px'}}>{title}</h2>);

    const Hero = () => (

        <div className="hero">
          <div className="avatar-wrap">

    );

      const Projects = () => (
      <section id="projects" aria-label="More Projects">
        <SectionTitle title="More Projects"/>
        <div className="grid row-2">
          {info.projects.map((p, i)=>(
            <article className="card" key={i}>
              <a href={p.href} target="_blank" rel="noopener">
                <img className="thumb" src={p.img} alt={`${p.name} cover`}/>
              </a>
              <h3 style={{marginTop:'4px'}}><a href={p.href} target="_blank" rel="noopener">{p.name}</a></h3>
              <div className="meta">{p.tag}</div>

          ))}

    );

    const Skills = () => (
      <section id="skills" aria-label="Skills">
        <SectionTitle title="Skills"/>
        <div className="grid row-3">
          {info.skills.map((s, i)=>(
            <div className="card" key={i}><strong>{s}</strong></div>
          ))}

      </section>
    );

    const Experience = () => (
      <section id="experience" aria-label="Experience">
        <SectionTitle title="Experience"/>
        <div className="grid">
          {info.experience.map((e, i)=>(
            <article className="card" key={i}>
              <h3>{e.role} ‚Äî {e.company}</h3>
              <div className="meta">{e.period}</div>
              <ul className="list">{e.bullets.map((b, j)=><li key={j}>{b}</li>)}</ul>

          ))}

    const Contact = () => (
      <section id="contact" aria-label="Contact & Links">

          <div className="card">

            <div className="card" key={i}>

                <a href={s.href} target="_blank" rel="noopener">{s.href}</a>
              </div>
              <span aria-hidden="true">{s.label === "GitHub" ? "üêô" : "üîó"}</span>
            </div>
          ))}
          <div className="card">
            <div>
              <div style={{fontWeight:800, fontSize:'12px'}}>R√âSUM√â</div>
              <a href={info.resumeHref} download>Download PDF</a>
            </div>

          </div>

            <div>

              <a href="https://imperfect-wizard.itch.io/" target="_blank" rel="noopener">https://imperfect-wizard.itch.io/</a>
            </div>

    );

    const Footer = () => (
      <footer>¬© {new Date().getFullYear()} {info.name}. Monochrome portfolio ‚Äî built with HTML, CSS & React.</footer>
    );

    const App = () => (<><Hero/><Projects/><Skills/><Experience/><Contact/><Footer/></>);

    /* Mount */
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    /* ===== Drawer toggle (robust) ===== */
    const drawer   = document.getElementById('drawer');
    const backdrop = document.getElementById('backdrop');
    const openBtn  = document.getElementById('openMenu');
    const closeBtn = document.getElementById('closeMenu');
    function setDrawer(open){
      drawer.classList.toggle('open', open);
      backdrop.classList.toggle('show', open);
      document.body.classList.toggle('menu-open', open);
      if (openBtn) openBtn.setAttribute('aria-expanded', String(open));
      drawer.setAttribute('aria-hidden', String(!open));
    }
    if (openBtn) openBtn.addEventListener('click', ()=> setDrawer(!drawer.classList.contains('open')));
    if (closeBtn) closeBtn.addEventListener('click', ()=> setDrawer(false));
    if (backdrop) backdrop.addEventListener('click', ()=> setDrawer(false));
    drawer.querySelectorAll('a').forEach(a => a.addEventListener('click', ()=> setDrawer(false)));
    window.addEventListener('keydown', e => { if (e.key === 'Escape') setDrawer(false); });
  </script>
