function toggleDrawer(force) {
  const isOpen = force !== undefined ? force : !drawer.classList.contains('open');
  drawer.classList.toggle('open', isOpen);
  drawer.setAttribute('aria-hidden', !isOpen);
  document.body.style.overflow = isOpen ? 'hidden' : 'auto'; // ‚úÖ ensures scroll always resets properly
}

// Open/Close controls

closeBtn.addEventListener('click', () => toggleDrawer(false));

);

window.addEventListener('keydown', e => {

    /* Animated background (lightweight, mobile-friendly) */
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d', { alpha: true });
    let dpr = Math.min(2, window.devicePixelRatio || 1);
    let w, h; const particles=[]; const MAX = matchMedia('(max-width: 900px)').matches ? 24 : 40;

    function resize(){ w = canvas.width = Math.floor(innerWidth * dpr); h = canvas.height = Math.floor(innerHeight * dpr); canvas.style.width = innerWidth + 'px'; canvas.style.height = innerHeight + 'px'; }
    addEventListener('resize', resize); resize();

    function rand(a,b){return a + Math.random()*(b-a)}
    function spawn(){ const s=rand(.08,.35), r=rand(80,220)*dpr; return {x:rand(0,w),y:rand(0,h),vx:rand(-s,s),vy:rand(-s,s),r,t:rand(0,6.28),hs:Math.random()}; }
    for(let i=0;i<MAX;i++) particles.push(spawn());

    function draw(){
      ctx.clearRect(0,0,w,h); ctx.globalCompositeOperation='lighter';
      for(const p of particles){
        p.t += .003; p.x += p.vx + Math.cos(p.t)*.3; p.y += p.vy + Math.sin(p.t*1.3)*.25;
        if(p.x<-p.r)p.x=w+p.r; if(p.x>w+p.r)p.x=-p.r; if(p.y<-p.r)p.y=h+p.r; if(p.y>h+p.r)p.y=-p.r;
        const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r);
        g.addColorStop(0,`hsla(${200+p.hs*80},100%,60%,.06)`); g.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle=g; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,6.283); ctx.fill();
      }
      ctx.globalCompositeOperation='source-over'; requestAnimationFrame(draw);
    }
    draw();
